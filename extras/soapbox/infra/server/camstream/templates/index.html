<!DOCTYPE html>
<html>
<head>
  <title>Camera Feeds</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body { background: #000; display: flex; justify-content: center; gap: 20px; padding: 20px; }
    .video-container { width: 48%; }
  </style>
</head>
<body>
  <div class="video-container">
    <video-js id="cam1" class="video-js vjs-default-skin" controls autoplay muted width="640" height="360">
      <source src="/static/hls1/stream.m3u8" type="application/x-mpegURL">
    </video-js>
  </div>
  <div class="video-container">
    <video-js id="cam2" class="video-js vjs-default-skin" controls autoplay muted width="640" height="360">
      <source src="/static/hls2/stream.m3u8" type="application/x-mpegURL">
    </video-js>
  </div>
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
</body>
</html>
