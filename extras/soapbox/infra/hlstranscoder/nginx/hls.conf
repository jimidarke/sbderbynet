# HLS Server Configuration for Nginx
# Serves HLS streams and status page

# HLS streaming server configuration
server {
    listen 8037;
    server_name localhost;

    # CORS setup
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length' always;
    
    # Disable cache for m3u8 files
    location ~ \.m3u8$ {
        root /var/www/html;
        add_header Cache-Control no-cache;
        add_header 'Access-Control-Allow-Origin' '*' always;
        types {
            application/vnd.apple.mpegurl m3u8;
        }
    }
    
    # Cache ts fragments for a short time
    location ~ \.ts$ {
        root /var/www/html;
        add_header Cache-Control max-age=10;
        add_header 'Access-Control-Allow-Origin' '*' always;
        types {
            video/mp2t ts;
        }
    }
    
    # Serve other static content
    location / {
        root /var/www/html;
        index index.html;
        add_header Cache-Control no-cache;
    }

    # Simple health check endpoint
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Status page
    location = /status.html {
        root /var/www/html;
        add_header Cache-Control no-cache;
    }
}

# Main web server for status dashboard
server {
    listen 80;
    server_name localhost;
    
    # Root directory
    root /var/www/html;
    index index.html;
    
    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
    
    # API endpoint for transcoder status
    location /api/status {
        proxy_pass http://127.0.0.1:8038/status;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy for HLS content
    location /hls/ {
        alias /var/www/html/hls/;
        add_header Cache-Control no-cache;
        add_header 'Access-Control-Allow-Origin' '*' always;
        
        # HLS MIME types
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }
}