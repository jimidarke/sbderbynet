worker_processes auto;
worker_rlimit_nofile 2048;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Optimize sendfile for better performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout settings
    keepalive_timeout 65;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Compression settings
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/vnd.apple.mpegurl text/plain text/css application/json video/mp2t;

    # Static file caching
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Log format for access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/hls_access.log main;
    error_log /var/log/nginx/hls_error.log warn;

    server {
        listen 8037;
        server_name _;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options SAMEORIGIN;
        
        # Root directory
        root /opt/hlsfeed;
        
        location / {
            index index.html;
            expires 1h;
        }
        
        # HLS stream location
        location /hls/ {
            # CORS headers for video playback
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, X-Requested-With';
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range';
            
            # Properly handle OPTIONS requests for CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range, X-Requested-With';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # MIME types for HLS
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            # Cache settings - disable caching for m3u8 but allow caching for ts segments
            location ~ \.m3u8$ {
                add_header Cache-Control no-cache;
                add_header 'Access-Control-Allow-Origin' '*';
            }
            
            location ~ \.ts$ {
                # Allow caching TS segments, they're immutable once created
                expires 24h;
                add_header Cache-Control "public, max-age=86400";
                add_header 'Access-Control-Allow-Origin' '*';
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "HLS service running\n";
        }
        
        # Handle 404 errors
        error_page 404 /404.html;
        location = /404.html {
            root /opt/hlsfeed;
        }
    }
}